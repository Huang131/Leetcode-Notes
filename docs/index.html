<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leetcode题解</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <nav>
        <a href="#/">LeetCode 题解</a>
        <a href="https://blog.csdn.net/qq_16829085" target="_blank">我的博客</a>
    </nav>
</head>

<body>
    <div id="app">急速加载中</div>
    <script>
        window.$docsify = {
            name: 'Leetcode题解',
            loadSidebar: true,
            repo: 'https://github.com/Huang131/Leetcode-Notes.git',
            coverpage: true,
            subMaxLevel: 6,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            //搜索配置项
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto', // or 'auto'
                placeholder: '搜索',
                noData: '找不到结果',
                // 搜索标题的最大程级, 1 - 6
                depth: 4
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
            }
        }
    </script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex/dist/docsify-katex.js"></script> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
    <!-- Put them above docsify.min.js -->
    <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>

    <!-- 评论插件的应用 -->
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
    <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: '307af2189dbb15f02fc6',
            clientSecret: '8eef088a5cdcff98a0b29d32df272af18c377b8c',
            repo: 'Leetcode-Notes',
            owner: 'huang131',
            admin: ['huang131'],
            title: location.hash.match(/#(.*?)([?]|$)/)[1],
            id: location.hash.match(/#(.*?)([?]|$)/)[1],
            distractionFreeMode: false // facebook-like distraction free mode
        })
        // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
        window.onhashchange = function (event) {
            if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
                location.reload()
            }
        }
    </script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- search 插件 -->
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <!-- python 高亮插件 -->
    <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
